<div class="container">
  <div class="inputWindow">
    <form class="formContainer" [formGroup]="form">
      <mat-form-field class="loginContainer" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="E-mail" formControlName="email" placeholder="example@example.com" required />
        <mat-error>Wpisz E-mail
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field class="passwordContainer" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" name="password" required />
        <mat-error>Wpisz Has≈Ço</mat-error>
        <mat-hint [ngClass]="(messageType | async) === 'Error' ? 'textRed' : 'textGreen'">{{message | async}}</mat-hint>
      </mat-form-field>
      <div class="btnContainer">
        <button mat-raised-button color="primary" style="width: 120px;" [disabled]="!form.valid"
          (click)="loginRegistrationClickHandler()">{{isLogin ? 'Zaloguj' : 'Zarejestruj' }}</button>
      </div>
      <div class="btnSwitchContainer">
        <button mat-raised-button color="primary" (click)="switchLoginRegistration()">{{isLogin ? 'Do rejestracji' : 'Do
          logowania' }}</button>
      </div>
    </form>
  </div>
</div>
